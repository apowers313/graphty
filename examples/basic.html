<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic Example</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #forceGraph {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "@babylonjs/core": "https://cdn.jsdelivr.net/npm/@babylonjs/core@6.48.1/+esm",
          "graphty": "https://cdn.jsdelivr.net/gh/apowers313/graphty@master/dist/graphty.js"
        }
      }
    </script>
  </head>

  <body>
    <div id="forceGraph"></div>

    <script type="module" async>
      import { Graph } from 'graphty'

      const g = new Graph('forceGraph')
      g.addNodes([
        { id: 0 },
        { id: 1 },
        { id: 2 },
        { id: 3 },
        { id: 4 },
        { id: 5 }
      ])
      g.addEdges([
        { src: 0, dst: 1 },
        { src: 0, dst: 2 },
        { src: 2, dst: 3 },
        { src: 3, dst: 0 },
        { src: 3, dst: 4 },
        { src: 3, dst: 5 }
      ])
      await g.init()
    </script>
  </body>
</html>
